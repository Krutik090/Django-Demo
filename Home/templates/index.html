<style>
    table, th, td {
  border: 1px solid;
}
</style>
<body>
    <h2 class="container">Hello from Django</h2>
    <table class="container">
        <tr>
          <th>sr.no</th>
          <th>Name</th>
          <th>Marks</th>
          <th>Result</th>
        </tr>
       {% for student in students %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{student.name}}</td>
          <td>{{student.marks}}</td>
          <td>{% if student.marks >= 25 %}
            Pass
            {% else %}
            Fail
            {% endif %}
          </td>
          

        </tr>
        {% endfor %}
      </table>
</body>
